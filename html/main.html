<div ng-controller="mainController">
	<h3>我的课表</h3>
	<table class="mytab table table-bordered table-striped">
		<tr>
			<th class="col-md-2"></th>
			<th class="col-md-2 text-center">一</th>
			<th class="col-md-2 text-center">二</th>
			<th class="col-md-2 text-center">三</th>
			<th class="col-md-2 text-center">四</th>
			<th class="col-md-2 text-center">五</th>
		</tr>
		<tr ng-repeat="item in [0,1,2,3,4,5,6,7]">
			<td>{{item+1}}</td>
			<td ng-class="{'border':isShow}">
				<p>{{tableView[item][1]}}</p>
			</td>
			<td ng-class="{'border':isShow}">
				<p>{{tableView[item][2]}}</p>
			</td>
			<td ng-class="{'border':isShow}">
				<p>{{tableView[item][3]}}</p>
			</td>
			<td ng-class="{'border':isShow}">
				<p>{{tableView[item][4]}}</p>
			</td>
			<td ng-class="{'border':isShow}">
				<p>{{tableView[item][5]}}</p>
			</td>
		</tr>
	</table>
</div>
